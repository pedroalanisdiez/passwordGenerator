{% extends 'generator/layout.html' %}

{% block content %}

<div class="col-md-4 offset-md-4">
    <form action="{% url 'password' %}" class="bg-dark card card-body"> 
        <h1 style="color: aliceblue;">Password Generator</h1>
        <label for="length"></label>
        <select name="length" id="length" class="form-control">
            <option value="6">6 characters</option>
            <option value="7">7 characters</option>
            <option value="8">8 characters</option>
            <option value="9">9 characters</option>
            <option value="10">10 characters</option>
            <option value="11">11 characters</option>
            <option value="12">12 characters</option>
            <option value="13">13 characters</option>
            <option value="14">14 characters</option>
        </select>
        
        <div class="form-check form-switch my-2">
            <label for="uppercase" class="form-check-label" style="color: aliceblue;">Uppercase</label>
            <input type="checkbox" name="uppercase" id="" class="form-check-input">
        </div>

        <div class="form-check form-switch my-2">
            <label for="numbers" class="form-check-label" style="color: aliceblue;">Numbers</label>
            <input type="checkbox" name="numbers" id="" class="form-check-input">
        </div>
        
        <button class="btn-warning">Generate Password</button> 
    </form>
</div>

{% endblock %}
